# kubectl apply -f service.yaml
# minikube service backend
apiVersion: v1
kind: Service
metadata: 
  name: backend
spec: 
  selector: 
    app: second-app
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
    # - protocol: "TCP"
    #   port: 80
    #   targetPort: 8080
  type: LoadBalancer

---
# kubectl apply -f deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: second-app-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: second-app
      tier: backend
  template: 
    metadata: 
      labels: 
        app: second-app
        tier: backend
    spec: 
      containers: 
        - name: second-node
          image: etevabharat/kub-first-app:2
